<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .hover-border:hover{
        border: 2px solid black;
      }
    </style>
</head>
</head>
<body style="overflow-x: hidden;">

    <!-- <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark"> -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand fs-4" href="/">Platform 9³/⁴</a>
          <div>
            <a class="mx-3 fs-5 " style="text-decoration: none; color: #ffffff" href="/" >Home</a>
            <a class="mx-3 fs-5 " style="text-decoration: none;color: #ffffff" href="/products">Products</a>
            <a class="mx-3 fs-5 " style="text-decoration: none;color: #ffffff" href="/cart">Cart</a>
          </div>
          {% if user.is_authenticated %}
          <div>
            <button type="button" class="btn btn-outline-light" onclick="location.href='/logout'">Logout</button>
          <button type="button" class="btn btn-primary" onclick="location.href='/profile'">{{request.user}}</button>
        </div>
        {% else %}
        <div>
          <button type="button" class="btn btn-outline-light" onclick="location.href='/login'">Login</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/signup'">Sign Up</button>
      </div>
      {% endif %}
        </div>
        
      </nav>
      <!-- <img src="static/images/tshirt-2428521_1920.jpg" style='width:100vw; height: 45vw; opacity: .55;'alt="mdkjef"> -->

      {% endblock content %}
